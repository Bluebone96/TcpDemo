syntax = "proto3";

package Proto.Unity;

message PlayerInfo {
    uint32 id = 1;
    
    uint32 op = 2;

    string name = 3;

    repeated float Position = 4;
    repeated float Rotation = 5;
    
    string msg = 6;
}

message Operation {
    uint32 op = 1;
}

message Authentication {
    string name = 1;
    string password = 2;
}