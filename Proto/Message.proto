syntax = "proto3";

package Proto.Unity;

message Data {
    int32 id = 1;
    string name = 2;
    Position pos = 3;
    Rotation rot = 4;
    string msg = 5;
}

message  Position{
    float X = 1;
    float Y = 2;
    float Z = 3;
}

message Rotation {
    float X = 1;
    float Y = 2;
    float Z = 3;
}