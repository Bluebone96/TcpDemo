syntax = "proto3";

package Proto.Unity;

message PlayerInfo {
    uint32 id = 1;
    string name = 2;

    repeated float Position = 3;
    repeated float Rotation = 4;

    uint32 hp = 5;
    uint32 mp = 6;

    uint32 state = 7;   // 0 IDEL 1 WALK
    float speed = 8;
}

message Operation {
    uint32 op = 1;
}

message Chat {
    uint32 ids = 1; // 发起源id
    uint32 idt = 2; // 目标源id // -1 表示广播
    string msg = 3;
}


message Authentication {
    string name = 1;
    string password = 2;
}


