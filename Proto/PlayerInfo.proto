syntax = "proto3";

package Proto.Unity;

message PlayerInfo {
    uint32 id = 1;
    repeated float Position = 2;
    repeated float Rotation = 3;
    string msg = 4;
    string name = 5;
}

message Operation {
    uint32 op = 1;
}


message Authentication {
    string name = 1;
    string password = 2;
}


